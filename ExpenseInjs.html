<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="ExpenseIncss.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form>
            <label>Description:</label>
            <input type="text" name="description" placeholder="Enter your description here...">
            <label>Amount:</label>
            <input type="text" name="amount" placeholder="Enter your amount here...">
            <input type="submit" name="submit" value="Add Expense">
        </form>
        <div class="expenses">
            <h2>Expenses List</h2>
            <ul>
                <li>
                    <span>Description: Groceries</span>
                    <span>Amount: $50</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="ExpenseInjs.js"></script>
</body>
</html>
